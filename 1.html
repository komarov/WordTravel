function isFree( places, x, y ) {

   var R = 50;
   for( var place in places ) {
      if( places.hasOwnProperty( place ) ) {
         occupied = places[ place ].getBBox(); 
         if( ( x <= occupied.x + R && x >= occupied.x - R ) || ( y <= occupied.y + R && y >= occupied.y - R ) ) {
            return false;
         }
      }
   }
   
   return true;

}
