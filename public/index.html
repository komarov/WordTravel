<html>
   <head>
      <style type="text/css">
         #frame {
            left:50%;
            position:absolute;
            top:50%;
            background-color:black;
         }
      </style>
   </head>

<body>
<a href="http://jquery.com/">jQuery</a>

<script type="text/javascript" src="js/raphael-min.js"></script>
<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="js/Object.js"></script>
<script type="text/javascript" src="js/Word.js"></script>
<script type="text/javascript" src="js/Frame.js"></script>
<script type="text/javascript" src="js/WordTravel.js"></script>
<script type="text/javascript">
   var DEBUG = true;

   Raphael.el.getHotSpot = function() {
      var bbox = this.getBBox();
      return { 
         x: bbox.x + bbox.width / 2, 
         y: bbox.y + bbox.height / 2
      };
   };

$(document).ready(function(){
      var Width = 800;
      var Height = 600;
      var Paper = new Raphael( document.getElementById('frame'), Width, Height );
      $('#frame').css( { height: Height + 'px', width: Width + 'px', 'margin-top': '-' + Height / 2 + 'px', 'margin-left': '-' + Width / 2 + 'px' } );
      var WordTravel = createWordTravel( { Paper: Paper } );
      WordTravel.run();
   });
</script>

<div id="frame"></div>

</body>
</html>
