function getCoordinates( x_0, y_0, count, h, paper ) {
   
   var coordinates = [];

   for( var i = 0; i < count; i ++ ) {
      if( DEBUG ) console.log( i );
      coordinates.push( [ x_0 + h * ( 2 + count - i ) * Math.cos( 2 + i ) , y_0 + h * ( 2 + count -  i ) * Math.sin( 2 + i )] );
   }

   return coordinates;
}
